{% extends "food/layout.html" %}

{% block body %}
    <h2>Foods You Can Make</h2>
    <div class="food-container">
        {% for food in foods %}
            <div class="food-item">
                <h3><a href="{% url 'food:food_item' name=food %}">{{ food }}</a></h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
